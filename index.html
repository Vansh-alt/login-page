<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <form>
            <h1>Log In</h1>
            <label for="username">Username</label>
            <input type="text" placeholder="username" required>
            <label for="password">Password</label>
            <input type="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>>
            <a href="#">Forgot Password</a>
            <button>submit</button>
            <p> Don't have an account? <a href="#">Register</a></p>
            <div class="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid"> <i>&#8226;</i> A <b>(lowercase)</b> letter</p>
                <p id="capital" class="invalid"> <i>&#8226;</i> A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid"> <i>&#8226;</i> A <b>number</b></p>
                <p id="length" class="invalid"> <i>&#8226;</i> Minimum <b>8 characters</b></p>
              </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
